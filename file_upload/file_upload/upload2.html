<!DOCTYPE html>
<html>
    <head>
        <meta charset=""utf-8>
        <title>Upload page</title>
        <style>
            body {background-color: #c1efef;}
            hr {border: none; background-color: blue;}
        </style>

    </head>
    
    <body>
        <div style="width: 500px; margin: auto;">
			<fieldset name="Video File Upload">
				
				<form method="post" action="/upload" enctype="multipart/form-data">
					
					<fieldset>
						<p>
							<label>Browse and select a video file</label>&nbsp;&nbsp;
							<input type="file" name="files"  autocomplete="off" >
						</p>
						<br>
						<p>
							<input type="text" name="caption" required>
							
						</p>
					</fieldset>
					<p>
						<input type="submit" value="Upload">
					</p>
				</form>
			</fieldset>
			
			
		</div>	
    </body>
</html>
